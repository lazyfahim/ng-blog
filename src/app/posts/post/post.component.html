<div class="post-preview row">
  <div class="col-md-3" style="display: inline-block">
    <img [src]="post.postImage != null ? post.postImage : defaultpic" height="100%" class="img-fluid">
  </div>

  <div class="col-md-6">
    <h3 class="post-title">
      <a [routerLink]="['posts/details',post.id]">{{post.postTitle}}</a>
    </h3>
    <a [routerLink]="['posts/details',post.id]">
      <p class="post-subtitle" [innerHTML]="post.postDesc | summary:100">
      </p>
    </a>
  </div>
  <div class="col-md-3">
    <button class="btn btn-danger" (click)="delete()" >delete</button>
  </div>

  <hr>
</div>
